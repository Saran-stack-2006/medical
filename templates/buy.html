<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Now - Order Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Order Product</h2>
        <img src="https://www.netmeds.com/images/product-v1/600x600/963000/pantocid_40_tablet_1x15s_0.jpg" alt="Pantocid 40" class="product-image mb-3">
        <form method="POST" action="{% url 'buy_now' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="customer_name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="mobile" placeholder="Enter mobile number" required>
            </div>

            <input type="hidden" name="product" value="Gemer 2 Tablet">
            <input type="hidden" name="amount" value="135.00">
            <button type="submit" class="btn btn-warning w-100">Buy Now</button>
        </form>
    </div>
</body>
</html>
