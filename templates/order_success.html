<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>

    <style>
        body {

            background-color: #f0f8ff;

        }
        .confirmation-box {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-box h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .details p {
            font-size: 18px;
            margin: 5px 0;
        }
        .success-message {
            margin-top: 20px;
            font-size: 20px;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

</html>
