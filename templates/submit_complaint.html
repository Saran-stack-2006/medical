<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .animated-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s linear infinite;
    }

    .circle:nth-child(1) { width: 150px; height: 150px; left: 10%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 100px; height: 100px; left: 70%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 80px; height: 80px; left: 40%; animation-delay: 4s; }
    .circle:nth-child(4) { width: 120px; height: 120px; left: 85%; animation-delay: 6s; }
    .circle:nth-child(5) { width: 60px; height: 60px; left: 25%; animation-delay: 8s; }

    @keyframes float {
      0% {
        top: 100%;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        top: -200px;
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .complaint-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      padding: 50px 40px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease-in-out;
    }

    .complaint-card:hover {
      transform: scale(1.02);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: scale(1.03);
    }

    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
    }

    h2 span {
      display: inline-block;
      animation: bounce 1s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <!-- Floating Background Circles -->
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container py-5 position-relative">
    <div class="row justify-content-center">
      <div class="col-md-8" data-aos="zoom-in">
        <div class="complaint-card">
          <h2 class="text-center mb-4">
            <span>üìù</span> Raise a Complaint
          </h2>

          {% if submitted %}
            <div class="alert alert-success" data-aos="fade-in">
              ‚úÖ Your complaint has been submitted successfully!
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary btn-lg shadow">Submit Complaint</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
