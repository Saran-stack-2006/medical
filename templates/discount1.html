<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily & Weekly Deals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
    }
    .deals-section {
      padding: 60px 20px;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      text-align: center;
    }
    .deals-section h2 {
      font-size: 2.8rem;
      color: #1e88e5;
      margin-bottom: 30px;
      position: relative;
    }
    .deals-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .deal-card {
      background: white;
      border-radius: 20px;
      padding: 30px 25px;
      width: 320px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .deal-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .deal-badge {
      position: absolute;
      top: -12px;
      left: 20px;
      background: #ff7043;
      color: #fff;
      padding: 8px 18px;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .deal-card h3 {
      font-size: 1.6rem;
      color: #333;
      margin-top: 20px;
    }
    .deal-card p {
      font-size: 1rem;
      color: #666;
      margin: 15px 0;
    }
    .timer {
      font-size: 1rem;
      font-weight: bold;
      color: #d32f2f;
      margin: 10px 0;
    }
    .btn-deal {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-deal:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <section class="deals-section">
    <h2>ðŸ”¥ Daily & Weekly Deals</h2>
    <div class="deals-container">
      <div class="deal-card">
        <div class="deal-badge">20% OFF</div>
        <h3>Tazloc 40</h3>
        <p>Flat 20% off on Tazloc 40 this week. Stock up now!</p>
        <div class="timer" id="timer1"></div>
        <button class="btn-deal">Shop Now</button>
      </div>
      <div class="deal-card">
        <div class="deal-badge">BOGO</div>
        <h3>Shelcal 500  Tablets</h3>
        <p>Buy 1 Get 1 Free</p>
        <div class="timer" id="timer2"></div>
        <button class="btn-deal">Grab Deal</button>
      </div>
    </div>
  </section>
  <script>
    function startCountdown(id, minutes) {
      let seconds = minutes * 60;
      const display = document.getElementById(id);

      const timer = setInterval(() => {
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        display.textContent = `Ends in: ${min}m ${sec < 10 ? '0' : ''}${sec}s`;
        if (--seconds < 0) {
          clearInterval(timer);
          display.textContent = "Deal expired";
        }
      }, 1000);
    }

    startCountdown("timer1", 60); // 60 minutes
    startCountdown("timer2", 45); // 45 minutes
  </script>
</body>
</html>
