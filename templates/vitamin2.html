<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBC Test Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Your existing CSS styles here (same as before) */
    body {
      background: linear-gradient(135deg, #dbeafe, #f0f4ff);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h2 {
      font-weight: 700;
      color: #1d4ed8;
      position: relative;
      margin-bottom: 50px;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    h2::after {
      content: '';
      width: 60px;
      height: 4px;
      background-color: #0ea5e9;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -10px;
      border-radius: 10px;
    }

    .card {
      border: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.25);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 90deg, #0ea5e9, #38bdf8, #0ea5e9);
      animation: rotate 4s linear infinite;
      opacity: 0.2;
    }

    .card-content {
      position: relative;
      z-index: 1;
      padding: 30px;
    }

    .card-content h5 {
      font-size: 1.25rem;
      color: #753333;
      font-weight: 700;
    }

    .price {
      font-size: 1.8rem;
      font-weight: 700;
      color: #10b981;
      margin-top: 10px;
    }

    .discount {
      color: #f97316;
      font-style: italic;
      font-size: 0.95rem;
      margin-top: 5px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .card-content p {
      color: #668ddc;
      margin-bottom: 10px;
    }

    .animated {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .col-md-4 {
      transition: transform 0.4s ease;
    }

    .col-md-4:hover {
      transform: translateY(-10px);
    }

    .home-collection-link {
      color: #0ea5e9;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .home-collection-link:hover {
      color: #38bdf8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center">ü©∫ Urinalysis Test Price Comparison</h2>
  <div class="row g-4" id="comparison-cards"></div>
</div>

<!-- ‚úÖ HTML template outside the script -->
<template id="card-template">
  <div class="col-md-4 animated">
    <div class="card p-4 h-100 shadow-sm">
      <div class="card-content">
        <h5 class="card-title mb-2 fw-bold"></h5>
        <p class="price"></p>
        <p class="discount d-none"></p>
        <p>üß™ <strong>Test:</strong> <span class="test-name"></span></p>
        <p>üìä <strong>Parameters:</strong> <span class="parameters-count"></span></p>
        <p>‚è±Ô∏è <strong>Report Time:</strong> <span class="report-time"></span></p>
        <p>üè† <a href="{% url 'sample1' %}" class="home-collection-link">Home Collection Available</a></p>
      </div>
    </div>
  </div>
</template>

<!-- ‚úÖ Script to populate cards -->
<script>
  const testData = [
    {
      "name": "Mediyaar Diagnostics",
      "price": "‚Çπ847",
      "test": " Vitamin B12 Test  ",
      "parameters": 14,
      "time": "24‚Äì48 hours",
      "discount": null
    },
    {
      "name": "Apollo Diagnostics",
      "price": "‚Çπ1800",
      "test": " Vitamin B12 Test   ",
      "parameters": 14,
      "time": "same day",
      "discount": NULL
    },
    {
      "name": "Tata 1mg Labs",
      "price": "‚Çπ1200",
      "test": " Vitamin B12 Test   ",
      "parameters": 14,
      "time": "Varies",
      "discount": "( 43% off from MRP ‚Çπ1,200) "
    }
  ];

  const container = document.getElementById('comparison-cards');
  const template = document.getElementById('card-template');

  testData.forEach((lab, index) => {
    const card = template.content.cloneNode(true);
    const delay = index * 0.3;

    const col = card.querySelector('.col-md-4');
    col.style.animationDelay = `${delay}s`;

    card.querySelector('.card-title').textContent = lab.name;
    card.querySelector('.price').textContent = lab.price;
    card.querySelector('.test-name').textContent = lab.test;
    card.querySelector('.parameters-count').textContent = lab.parameters;
    card.querySelector('.report-time').textContent = lab.time;

    const discountEl = card.querySelector('.discount');
    if (lab.discount) {
      discountEl.textContent = lab.discount;
      discountEl.classList.remove('d-none');
    }

    container.appendChild(card);
  });
</script>

</body>
</html>
