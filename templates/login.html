<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <h2>Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password"  name="password" class="form-control" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
                </div>
            </div>
            <a href="{% url 'send_otp' %}"class="d-block mb-3">Use OTP instead</a>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3">or continue with</p>
            <div class="d-flex justify-content-center">
                {% csrf_token %}
                {% load socialaccount %}
                <a button class="btn btn-danger me-2" href="{% provider_login_url 'google' %}?next=/">Google </a></button>

                <a button class="btn btn-primary" href="{% provider_login_url 'facebook' method='oauth2' %}?next=/">Facebook</button>
            </div>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </form>
    </div>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
