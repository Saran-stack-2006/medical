<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›’ My Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Animate.css for animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f9ff;
      padding-top: 50px;
    }

    .cart-container {
      max-width: 900px;
      margin: auto;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-header h2 {
      font-weight: 600;
      font-size: 2.5rem;
      color: #2b2e4a;
    }

    .cart-card {
      background-color: #fff;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      animation: fadeInUp 1s ease;
    }

    .cart-card:hover {
      transform: scale(1.02);
    }

    .cart-card h5 {
      font-weight: 600;
    }

    .cart-card p {
      font-size: 1rem;
      margin: 0;
    }

    .btn-danger {
      font-size: 0.9rem;
      padding: 6px 12px;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container cart-container">
    <div class="cart-header">
      <h2>ðŸ›’ My Cart</h2>
    </div>

    {% if cart_items %}
      {% for product in cart_items %}
        <div class="card mb-4 cart-card animate__animated animate__fadeInUp">
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
            <div>
              <h5>{{ product.name }}</h5>
              <p>Price: â‚¹{{ product.price }}</p>
            </div>
            <a href="{% url 'remove_from_cart' product.id %}" class="btn btn-danger">Remove</a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="empty-message">Your cart is empty ðŸ˜ž</p>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
