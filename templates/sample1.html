<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form - Home Sample Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #f0f4ff);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 700px;
      margin-top: 50px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-size: 2rem;
      font-weight: bold;
      color: #0ea5e9;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(63, 81, 181, 0.6);
      border-color: #3f51b5;
    }

    .btn-primary {
      background-color: #0ea5e9;
      border-color: #0ea5e9;
    }

    .btn-primary:hover {
      background-color: #38bdf8;
      border-color: #38bdf8;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .input-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #0ea5e9;
    }

    .input-container {
      position: relative;
    }

    .input-container input,
    .input-container select {
      padding-left: 40px;
    }

    .form-check-label {
      color: #555;
    }

    .success-message {
      display: none;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .error-message {
      display: none;
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="form-title">Book Lab Test - Home Sample Collection</h2>
  <form id="booking-form" action="#" method="post">
    <div class="form-group input-container">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your full name" required />
    </div>

    <div class="form-group input-container">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
    </div>

    <div class="form-group input-container">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required />
    </div>

    <div class="form-group input-container">
      <label for="test">Select Test</label>
      <select id="test" class="form-control" required>
        <option value="">-- Choose Test --</option>
        <option value="cbc">Complete Blood Count (CBC)</option>
        <option value="hemogram">Hemogram</option>
        <option value="lipid">Lipid Profile</option>
        <option value="sugar">Blood Sugar Test</option>
      </select>
    </div>

    <div class="form-group input-container">
      <label for="address">Address for Sample Collection</label>
      <input type="text" id="address" class="form-control" placeholder="Enter your address" required />
    </div>

    <div class="form-group">
      <label class="form-check-label" for="home-collection">
        <input type="checkbox" class="form-check-input" id="home-collection" required />
        I agree to the terms and conditions of home sample collection
      </label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Book Now</button>
  </form>

  <div class="success-message" id="success-message">Your booking was successful!</div>
  <div class="error-message" id="error-message">Please fill out all fields correctly.</div>
</div>

<script>
  document.getElementById("booking-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Get form values
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const test = document.getElementById("test").value;
    const address = document.getElementById("address").value;
    const homeCollection = document.getElementById("home-collection").checked;

    if (name && email && phone && test && address && homeCollection) {
      document.getElementById("success-message").style.display = "block";
      document.getElementById("error-message").style.display = "none";

      // Optionally, you could send the form data to the server here using AJAX
      // For demonstration, we'll clear the form
      document.getElementById("booking-form").reset();
    } else {
      document.getElementById("error-message").style.display = "block";
      document.getElementById("success-message").style.display = "none";
    }
  });
</script>

</body>
</html>
