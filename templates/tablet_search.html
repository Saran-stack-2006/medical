<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Tablets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8ec5fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px 10px;
    }

    .search-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      animation: slideIn 1s ease-out;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn {
      border-radius: 8px;
    }

    .list-group-item {
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #e3f2fd;
      transform: scale(1.02);
    }

    @keyframes slideIn {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="search-box">
  <h2>ğŸ” Search Tablets</h2>

  <form method="get" action="{% url 'tablet_search' %}" class="d-flex justify-content-center">
    <input class="form-control me-2" type="text" name="q" placeholder="Enter tablet name..." value="{{ query }}" required>
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  {% if results %}
    <ul class="list-group mt-4">
      {% for tablet in results %}
        <li class="list-group-item">
          <a href="{% url 'tablet_detail' tablet.id %}" class="text-decoration-none text-dark">
            ğŸ’Š {{ tablet.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% elif query %}
    <p class="text-danger mt-4 text-center">ğŸ˜¢ No tablets found for "{{ query }}"</p>
  {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
