<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      min-height: 100vh;
      padding-top: 40px;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInHeading 1s ease;
    }

    @keyframes fadeInHeading {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .btn-group a {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-group a:hover {
      transform: scale(1.05);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInCard 0.5s ease-in-out forwards;
      opacity: 0;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInCard {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .card-title {
      font-weight: 600;
      color: #1976d2;
    }

    .card-text {
      color: #555;
    }

    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin-top: 40px;
      animation: fadeInBody 1s ease;
    }
  </style>
</head>
<body class="container">

  <h2>Filter by Category</h2>

  <div class="btn-group d-flex justify-content-center flex-wrap mb-4" role="group">
    <a href="{% url 'all_medicines' %}" class="btn btn-secondary m-1 {% if not selected_category %}active{% endif %}">
      All
    </a>
    {% for cat in categories %}
      <a href="{% url 'filter_by_category' cat.id %}"
         class="btn btn-outline-primary m-1 {% if selected_category == cat.id %}active{% endif %}">
        {{ cat.name }}
      </a>
    {% endfor %}
  </div>

  <div class="row">
    {% for med in mediciness %}
      <div class="col-md-6 col-lg-4 mb-4 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="card-body">
            <h5 class="card-title">{{ med.name }}</h5>
            <p class="card-text">Category: {{ med.category.name }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="no-results">No medicines in this category.</div>
    {% endfor %}
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
