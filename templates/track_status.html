<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Complaint Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .track-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      transition: all 0.4s ease-in-out;
    }

    .track-card:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .btn-info {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-info:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    .form-control:focus {
      border-color: #0072ff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8" data-aos="fade-up">
        <div class="track-card">
          <h2 class="mb-4 text-center">üöö Track Your Complaint Status</h2>

          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-info btn-lg shadow">Track Now</button>
            </div>
          </form>

          {% if status %}
            <div class="alert alert-success mt-4" data-aos="zoom-in">
              ‚úÖ Complaint Status: <strong>{{ status }}</strong>
            </div>
          {% elif not_found %}
            <div class="alert alert-danger mt-4" data-aos="zoom-in">
              ‚ùå No complaint found for the provided details.
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
