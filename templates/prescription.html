<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medical Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .doctor-image {
            width: 450px;
            height: 200px;
            margin-bottom: 10px;
        }
        #prescription {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- If using Django template engine, use {% load static %} at the top and then this path -->
        <img src="{% static 'assets/image4.jpg' %}" alt="Doctor" class="doctor-image">

        <h2>Online Prescription</h2>
        <p>Fill in the details to generate a prescription:</p>

        <!-- Form starts -->
        <form id="prescriptionForm" enctype="multipart/form-data" method="POST" onsubmit="event.preventDefault(); generatePrescription();">
            {% csrf_token %}
            
            <input type="text" class="form-control mb-2" placeholder="Enter Name" id="name" name="name" required>
            <input type="text" class="form-control mb-2" placeholder="Enter Age" id="age" name="age" required>
            <input type="text" class="form-control mb-2" placeholder="Enter Symptoms" id="symptoms" name="symptoms" required>
            <input type="text" class="form-control mb-2" placeholder="Recommended Lab Test" id="labtest" name="lab_test" required>
            <input type="file" class="form-control mb-2" id="fileUpload" name="file" accept="image/*" required>
            
            <button type="submit" class="btn btn-primary">Generate Prescription</button>
        </form>

        <!-- Output Prescription -->
        <div id="prescription" class="mt-3 text-start"></div>
    </div>

    <script>
        // Get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function generatePrescription() {
            const csrftoken = getCookie('csrftoken'); // Move inside the function for reliability

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const symptoms = document.getElementById("symptoms").value;
            const labtest = document.getElementById("labtest").value;
            const file = document.getElementById("fileUpload").files[0];

            if (!file) {
                alert("Please select a file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            formData.append("name", name);
            formData.append("age", age);
            formData.append("symptoms", symptoms);
            formData.append("lab_test", labtest);

            fetch("/upload/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let html = `
                    <h4>Prescription</h4>
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Age:</strong> ${data.age}</p>
                    <p><strong>Symptoms:</strong> ${data.symptoms}</p>
                    <p><strong>Recommended Lab Test:</strong> ${data.lab_test}</p>
                    <p><strong>Advice:</strong> ${data.advice || '---'}</p>
                `;

                if (data.medicines && data.medicines.length > 0) {
                    let medList = data.medicines.map(m => `<li>${m}</li>`).join("");
                    html += `<h5>Medicines:</h5><ul>${medList}</ul>`;
                } else {
                    html += `<p><strong>No medicines found.</strong></p>`;
                }

                const prescriptionDiv = document.getElementById("prescription");
                prescriptionDiv.innerHTML = html;
                prescriptionDiv.style.display = "block"; // âœ… Unhide the div
                document.getElementById("prescriptionForm").reset(); // Optional: reset form
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error while uploading image.");
            });
        }
    </script>
</body>
</html>
